<div class="container-fluid px-3 px-md-0">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card mt-5 shadow">
                <div class="card-header bg-primary bg-opacity-75">
                    <h3 class="card-title mb-0 text-white text-center">Sign Up</h3>
                </div>
                <div class="card-body">

                    <div class="alert alert-danger" *ngIf="errorMessage">
                        {{ errorMessage }}
                    </div>

                    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                formControlName="email"
                                [ngClass]="{
                                    'is-invalid': hasError('email', 'required') || hasError('email', 'email')
                                }" />
                            <div class="invalid-feedback" *ngIf="hasError('email', 'required')">Email is required</div>
                            <div class="invalid-feedback" *ngIf="hasError('email', 'email')">Please enter a valid email address</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                formControlName="password"
                                [ngClass]="{
                                    'is-invalid': hasError('password', 'required') || hasError('password', 'minlength')
                                }" />
                            <div class="invalid-feedback" *ngIf="hasError('password', 'required')">Password is required</div>
                            <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">Password must be at least 6 characters long</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                formControlName="confirmPassword"
                                [ngClass]="{
                                    'is-invalid': hasError('confirmPassword', 'required') || (signUpForm.hasError('passwordMismatch') && signUpForm.get('confirmPassword')?.touched)
                                }" />
                            <div class="invalid-feedback" *ngIf="hasError('confirmPassword', 'required')">Confirm Password is required</div>
                            <div class="invalid-feedback" *ngIf="signUpForm.hasError('passwordMismatch') && signUpForm.get('confirmPassword')?.touched">
                                Passwords must match
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
                        </div>

                        <div class="text-center mt-3">
                            Already have an account? <a [routerLink]="'/login'">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
