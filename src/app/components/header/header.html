<!-- Responsive Full-width Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-opacity-75 px-3">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fs-4" href="#">Expense Tracker</a>

        <!-- Toggler for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
            <div class="d-flex align-items-center flex-wrap gap-2">
                <!-- Authenticated -->
                <ng-container *ngIf="authService.currentUser$ | async; else loggedOut">
                    <a class="btn btn-outline-light" [routerLink]="'/add'">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span class="d-none d-sm-inline">Add Transaction</span>
                    </a>
                    <a class="btn btn-outline-light" (click)="authService.logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        <span class="d-none d-sm-inline">Logout</span>
                    </a>
                    <!-- Profile Icon -->
                    <a class="btn btn-outline-light d-flex align-items-center justify-content-center rounded-circle"
                       [routerLink]="'/user-profile'"
                       style="width: 2.5rem; height: 2.5rem;">
                        <i class="bi bi-person-circle fs-5"></i>
                    </a>
                </ng-container>

                <!-- Unauthenticated -->
                <ng-template #loggedOut>
                    <a class="btn btn-outline-light" [routerLink]="'/login'">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        <span class="d-none d-sm-inline">Login</span>
                    </a>
                </ng-template>
            </div>
        </div>
    </div>
</nav>
