<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3 class="mb-4 text-center">User Profile</h3>

            <div *ngIf="loading" class="text-center my-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div *ngIf="message" class="alert alert-info text-center">
                {{ message }}
            </div>

            <!-- Profile Image Upload and Preview -->

            <div class="text-center mb-4">
                <img 
                    [src]="profileImageUrl" 
                    (error)="profileImageUrl = 'assets/default-profile.png'" 
                    class="rounded-circle object-fit-cover" 
                    width="120" 
                    height="120" 
                    alt="Profile Picture" 
                />
                <div class="mt-2">
                    <label class="btn btn-sm btn-outline-secondary mb-0">
                        Change
                        <input type="file" accept="image/*" (change)="onProfileImageSelected($event)" hidden>
                    </label>
                </div>
            </div>

            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" *ngIf="!loading">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        type="email"
                        class="form-control"
                        formControlName="email"
                    />
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                        id="firstName"
                        type="text"
                        class="form-control"
                        formControlName="firstName"
                    />
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                        id="lastName"
                        type="text"
                        class="form-control"
                        formControlName="lastName"
                    />
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input
                        id="phoneNumber"
                        type="tel"
                        class="form-control"
                        formControlName="phoneNumber"
                    />
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea
                        id="address"
                        rows="3"
                        class="form-control"
                        formControlName="address"
                    ></textarea>
                </div>

                <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="loading">
                    {{ loading ? 'Saving...' : 'Update Profile' }}
                </button>
            </form>
        </div>
    </div>
</div>
