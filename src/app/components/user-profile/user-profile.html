<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center">
                <h3 class="mb-4">User Profile</h3>

                <!-- Loading Spinner -->
                <div *ngIf="loading" class="my-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Change Password Button -->
                <div class="mb-3">
                    <a class="btn btn-sm btn-outline-primary" [routerLink]="'/change-password'">
                        <i class="bi bi-lock me-1"></i>
                        Change Password
                    </a>
                </div>

                <!-- Alerts -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                </div>
            </div>

            <!-- Profile Form -->
            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" *ngIf="!loading">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" formControlName="email" />
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                        id="firstName"
                        type="text"
                        class="form-control"
                        formControlName="firstName"
                        [ngClass]="{ 'is-invalid': profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched }"
                    />
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                        id="lastName"
                        type="text"
                        class="form-control"
                        formControlName="lastName"
                        [ngClass]="{ 'is-invalid': profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched }"
                    />
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input
                        id="phoneNumber"
                        type="tel"
                        class="form-control"
                        formControlName="phoneNumber"
                        [ngClass]="{ 'is-invalid': profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched }"
                    />
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" rows="3" class="form-control" formControlName="address"></textarea>
                </div>

                <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="loading || !profileForm.valid">
                    {{ loading ? 'Saving...' : 'Update Profile' }}
                </button>
            </form>
        </div>
    </div>
</div>
