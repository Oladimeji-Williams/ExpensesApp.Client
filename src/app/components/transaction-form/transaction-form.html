<div class="container-fluid py-4 px-3 px-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light py-3">
                    <h3 class="card-title mb-0 fw-semibold text-center">
                        {{ editMode ? 'Edit' : 'Add' }} Transaction
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

                        <!-- Transaction Type -->
                        <div class="mb-3">
                            <label for="type" class="form-label fw-medium">Type</label>
                            <select class="form-select" id="type" formControlName="type">
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label fw-medium">Category</label>
                            <select class="form-select" id="category" formControlName="category">
                                <option *ngFor="let category of availableCategories" [value]="category">
                                    {{ category }}
                                </option>
                            </select>
                        </div>

                        <!-- Amount -->
                        <div class="mb-3">
                            <label for="amount" class="form-label fw-medium">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="amount"
                                    formControlName="amount"
                                    placeholder="0.00"
                                />
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex flex-column flex-md-row gap-3 justify-content-end mt-4">
                            <button
                                type="button"
                                class="btn btn-outline-secondary w-100 w-md-auto"
                                (click)="cancel()"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary w-100 w-md-auto"
                                [disabled]="!transactionForm.valid"
                            >
                                {{ editMode ? 'Update' : 'Save' }} Transaction
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
