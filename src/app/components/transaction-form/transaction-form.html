<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-lightly py-3">
          <h3 class="card-title mb-0 fw-semibold">
            {{editMode ? "Edit" : "Add"}} Transaction
          </h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

            <!-- Transaction Type -->
            <div class="mb-4">
              <label for="type" class="form-label fw-medium">Type</label>
              <select class="form-select form-select-lg" id="type" formControlName="type">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
              </select>
            </div>

            <!-- Category -->
            <div class="mb-4">
              <label for="category" class="form-label fw-medium">Category</label>
              <select class="form-select form-select-lg" id="category" formControlName="category">
                <option *ngFor="let category of availableCategories" [value]="category">
                  {{ category }}
                </option>
              </select>
            </div>

            <!-- Amount -->
            <div class="mb-4">
              <label for="amount" class="form-label fw-medium">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control form-control-lg" id="amount" formControlName="amount" placeholder="0.00">
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3 justify-content-end mt-4">
              <button type="button" class="btn btn-light btn-lg px-4" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="!transactionForm.valid">{{editMode ? "Update" : "Save"}} Transaction</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
