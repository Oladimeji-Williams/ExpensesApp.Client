<div class="container-fluid px-3 px-md-0">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <div class="card mt-5 shadow">
        <div class="card-header bg-primary bg-opacity-75">
          <h3 class="card-title mb-0 text-white text-center">Change Password</h3>
        </div>
        <div class="card-body">

          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input
                type="password"
                class="form-control"
                id="currentPassword"
                formControlName="currentPassword"
                [ngClass]="{
                  'is-invalid': hasError('currentPassword', 'required')
                }" />
              <div class="invalid-feedback" *ngIf="hasError('currentPassword', 'required')">
                Current password is required
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                formControlName="newPassword"
                [ngClass]="{
                  'is-invalid': hasError('newPassword', 'required') || hasError('newPassword', 'minlength')
                }" />
              <div class="invalid-feedback" *ngIf="hasError('newPassword', 'required')">
                New password is required
              </div>
              <div class="invalid-feedback" *ngIf="hasError('newPassword', 'minlength')">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{
                  'is-invalid': hasError('confirmPassword', 'required') || (changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('confirmPassword')?.touched)
                }" />
              <div class="invalid-feedback" *ngIf="hasError('confirmPassword', 'required')">
                Confirm password is required
              </div>
              <div class="invalid-feedback" *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('confirmPassword')?.touched">
                Passwords do not match
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Change Password</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
